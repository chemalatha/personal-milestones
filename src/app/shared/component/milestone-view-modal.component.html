<h3 class="dialog-header" mat-dialog-title><strong>View Milestone</strong></h3>
<hr>
<mat-dialog-content>
  <span style="margin: 10px 0; color: #121212; text-align: justify; white-space: pre-line; word-wrap: break-word;">
    {{ message }}
  </span>
</mat-dialog-content>
<hr>
<div style="text-align: right;">
  <button mat-stroked-button mat-dialog-close class="generic-btn" (click)="closeModal()" style="margin-left: 10px;"
    type="reset">
    OK
  </button>
</div>
