<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div style="font-weight: 700; font-size: 15px; color: #0D5BAF;">{{ milestone.activitycodes?.join(', ') }}</div>
      <div style="font-size: 12px; color: rgba(0, 0, 0, 0.6);">{{ 'Created On: ' + (milestone.createdAt | date
        : 'medium') }}
      </div>
      <div style="font-size: 12px; color: rgba(0, 0, 0, 0.6);">{{ 'Last Updated On: ' + (milestone.updatedAt | date
        : 'medium') }}
      </div>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content style="height: 190px; max-height: 190px;">
    <div class="milestone-content">
      <span>{{ milestone.description | appshorten : shortenedSize : false }}</span>
      <span *ngIf="readMoreVisible">
        (<a (click)="onViewMilestone()" title="See expanded view">Read More</a>)
      </span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <div class="row">
      <div class="col-xs-6">
        <button mat-icon-button aria-label="Delete this entry" title="Delete this entry" color="warn" (click)="onDeleteMilestone()">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </div>
      <!-- <div class="col-xs-4" style="text-align: center;">
        <button mat-icon-button aria-label="View this entry" title="View this entry" style="color: #000;" (click)="onViewMilestone()">
          <mat-icon>view_in_ar</mat-icon>
        </button>
      </div> -->
      <div class="col-xs-6" style="text-align: end;">
        <button mat-icon-button aria-label="Edit this entry" title="Edit this entry" (click)="onEditMilestone()">
          <mat-icon class="generic-icon-btn">mode_edit_outline</mat-icon>
        </button>
      </div>
    </div>
  </mat-card-actions>
</mat-card>
